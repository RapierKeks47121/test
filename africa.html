<!DOCTYPE html>
<html>
<head>
  <title>Flag Quiz</title>
  <style>
    img {
      max-height: 150px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h2>Guess the Country</h2>
  <img id="flag" src="" alt="Country flag"><br>

  <form id="quizForm">
    <label for="answer">Which country does this flag belong to?</label><br>
    <input type="text" id="answer" autocomplete="off" required>
    <button type="submit">Submit</button>
  </form>

  <p id="feedback"></p>

  <script>
    const countryNames = {
      'ar': 'argentina',
      'bo': 'bolivia',
      'br': 'brazil',
      'cl': 'chile',
      'co': 'colombia',
      'ec': 'ecuador',
      'gy': 'guyana',
      'py': 'paraguay',
      'pe': 'peru',
      'sr': 'suriname',
      'uy': 'uruguay',
      've': 'venezuela'
    };

    const originalCountries = Object.keys(countryNames);
    let shuffledCountries = [];
    let currentIndex = 0;

    function shuffleArray(array) {
      const result = array.slice();
      for (let i = result.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [result[i], result[j]] = [result[j], result[i]];
      }
      return result;
    }

    function showRandomFlag() {
      if (currentIndex >= shuffledCountries.length) {
        shuffledCountries = shuffleArray(originalCountries);
        currentIndex = 0;
      }

      const countryCode = shuffledCountries[currentIndex];
      const imageUrl = `https://flagcdn.com/h240/${countryCode}.png`;
      document.getElementById('flag').src = imageUrl;

      document.getElementById('answer').value = ''; // Clear input
      document.getElementById('feedback').textContent = ''; // Clear feedback
      document.getElementById('answer').focus();
    }

    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const userInput = document.getElementById("answer").value.trim().toLowerCase();
      const countryCode = shuffledCountries[currentIndex];
      const correctAnswer = countryNames[countryCode];

      if (userInput === correctAnswer) {
        document.getElementById("feedback").textContent = "✅ Correct!";
      } else {
        document.getElementById("feedback").textContent = `❌ Incorrect. The correct answer is ${correctAnswer.charAt(0).toUpperCase() + correctAnswer.slice(1)}.`;
      }

      currentIndex++;
      setTimeout(showRandomFlag, 2000); // Show next flag after 2 seconds
    });

    // Initialize
    shuffledCountries = shuffleArray(originalCountries);
    showRandomFlag();
  </script>

</body>
</html>
